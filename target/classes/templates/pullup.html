<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/layout" th:with="current='lanuch'">
	<div layout:fragment="content" class="content_">
		<div class="content" th:each="obj,iterStat:${list}">
			<div class="title">
				<span th:text="#{bsfit.header.lanuch}"></span> <a class="info"
					th:href="@{/readpullup(uuid=*{obj.id})}" th:text="*{obj.title}"></a>
			</div>
			<div class="date">
				<i class="admin_img"></i> <span class="admin"
					th:text="#{bsfit.date.admin}"></span> <i class="time_img"></i> <span
					class="time" th:text="${obj.dateStr}"></span>
			</div>
			<div class="detail">
				<div class="left">
					<img th:src="@{(${obj.hash})}" />
				</div>
				<div class="right" th:text="${obj.content}"></div>
			</div>
			<div class="label">
				<span> <img th:src="@{/img/label.png}" />
				</span> <span class="label_span" th:text="#{bsfit.label.title}"></span> <span
					class="readall"><a th:href="@{/readpullup(uuid=*{obj.id})}" th:text="#{bsfit.readmore}"></a></span>
			</div>
			<div th:if="${iterStat.index} == 0" class="newpng">
				<img th:src="@{/img/new.png}"  style="width: 60px;height:60px;"/>
			</div>
		</div>
		<div class="pagination"></div>
				<div class="input_search">
				<form th:action="@{/pullup}" id="form" th:method="post">
					<input type="hidden" class="form-control" id="current_page" name="currentpage" th:value="*{currentpage }" />
				</form>
				</div>
	</div>
</html>
