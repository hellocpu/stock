<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>分页练习</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link
	href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" />

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script
	src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/pagejs/pagination.js}"></script>
<link rel="stylesheet" th:href="@{/pagejs/pagination.css}"
	type="text/css" />
<style>
* {
	padding: 0;
	margin: 0;
}

.page {
	width: 800px;
	margin: 0 auto;
	height: 40px;
}

.page ul {
	width: 300px;
	margin: 0 auto;
	display: block;
}

.content {
	width: 800px;
	margin: 10px auto;
}

.pagination{
	text-align: center;
	margin: 0 auto;
	display: block;
}
</style>

<script type="text/javascript">
	$(function(){
		$("button").click(function(){
			$.post('/api/page/nation',{
				
			},function(result){
			 var counts = result.counts; // 总纪录数
			var current = result.current; // 当前页
			var pagination = {
					num_edge_entries:1, //两侧显示的首尾分页的条目数
					num_display_entries:5, // 连续分页主体部分显示的分页条目数
					items_per_page:10, // 每页显示的条目数
					counts:counts, // 总条目数
					current:current //当前选中的页面
			}
			var initPagination = function() {
					$(".pagination").pagination(pagination.counts, {
						num_edge_entries : pagination.num_edge_entries,
						num_display_entries : pagination.num_display_entries,
						callback : pageselectCallback,
						items_per_page : pagination.items_per_page,
						current_page : pagination.current
					});
				}();
				
				function pageselectCallback(page_index, jq) {
					 $(".content").load('/api/data',{page:page_index});
					return false;
				}
			});
		});
	});
</script>

</head>
<body>
	<div class="container" style="text-align: center;">
		<button type="button" class="btn btn-primary">原始按钮</button>
	</div>
	<div class="content">
		
	</div>
	<div class="pagination">
		
	</div>
</body>
</html>
